site_name: Le contexte CUB Anvers
site_url: https://adfiree.github.io/anvers
theme:
  name: material
  logo: media/CUB.png
  favicon: media/CUB.png
  language: fr
  features:
    - content.code.copy
  palette:
    primary: indigo
    accent: blue

nav:
  - Accueil: index.md

  - CUB Anvers:
      - Documentation:
          - DNS:
              - DNS0 - Récursif - CUB: docs/documentations/DNS/CUB-Serveur-DNS0-Recursif.md
          - Situations:
              - SituationO - AdminServ - CUB: docs/documentations/Situations/Plan-dadressage-Schéma-logique&physique-Table-de-routage-NAT.md
      
markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - codehilite
  - footnotes
  - attr_list